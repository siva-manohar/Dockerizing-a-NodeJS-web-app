# CI/CD automation
name: docker pipeline

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:                                             #stages
  build:                                          #stage-1
    runs-on: ubuntu-latest
    environment: stage
    steps:                                        #steps
    - uses: actions/checkout@v2

    - name: aws configure
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: login to ECR
      uses: aws-actions/amazon-ecr-login@v1
    
    - name: build and push to ECR
      run: |
        docker build -f Dockerfile -t docker-project .
        docker tag docker-project:latest 793120837001.dkr.ecr.us-east-1.amazonaws.com/docker-project:${{github.sha}}
        docker push 793120837001.dkr.ecr.us-east-1.amazonaws.com/docker-project:${{github.sha}}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: stage
    steps:
      - name: aws configure
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: login to ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: ec2-connect
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceIds,Values=i-083bfbf4ba5518f08" \
            --parameters 'commands=["docker pull 793120837001.dkr.ecr.us-east-1.amazonaws.com/docker-project:${{github.sha}}", "docker rm -f docker-project", "docker run -itd --name docker-project 793120837001.dkr.ecr.us-east-1.amazonaws.com/docker-project:${{github.sha}}"]'
